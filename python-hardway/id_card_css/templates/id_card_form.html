<html>
    <head>
        <title>ID Card Form</title>
    </head>

    <body>
        <h1>Fill Out This Form</h1>

        <form action="/idcard" method="POST">

            <table>
                <tr>
                    <td>School Name:</td>
                    <td><input type="text" name="school_name"></td>
                </tr>
                <tr>
                    <td>Your Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>ID #:</td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" name="email"></td>
                </tr>
            </table>
           
            <br/>
            <input type="submit">
        </form>
    </body>
</html>
