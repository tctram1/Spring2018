    <head>

    </head>

<body>
    <h1>Bill Estimate</h1>
    <h4>You are in {{ state }}</h4>
    <table>
        <tr>
            <td>Subtotal:</td>
            <td>${{ meal_bt }}</td>
        </tr>
        <tr>
            <td>State Tax:</td>
            <td>{{ state_tax }}%</td>
        </tr>

            <td>Tax:</td>
            <td>${{ tax_value }}</td>
        </tr>
        <tr>
            <td>Suggested Tip:</td>

        </tr>
        <tr>
            <td>Estimated Total:</td>
            <td>${{ total }}</td>
        </tr>
    </table>
</body>

</html>
